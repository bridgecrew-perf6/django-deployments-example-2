<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Relative URLs in Django</title>
</head>
<body>
    <h1>Welcome to RELATIVE URL TEMPLATES</h1>

    <a href="{% url 'other' %}">OTHER</a>
    <a href="{% url 'admin:index' %}">Admin</a>
    <a href="{% url 'index' %}">Index</a>
</body>
</html>
